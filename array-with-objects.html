        /*
                            VIKTIG!!!!
            Vi skal skrive ut hver foreleser i arrayen som et listepunkt <li>

            Vi må gå igjennom hele arrayen: .map
            .join("") sier at hvert element blir delt med det vi sier inne i gåsetegnene

            Når vi .mapper må vi mellomlagre element i en variabel: lecturer
            For hver lecturer, må vi legge til en <li> i <ul id="profiles">
                hvert object mellom lagres i "lecturer" (som i for each)
                += legger til, ikke skriver over
                => denne "pila" sier at denne koden skal kjøres for hvert element/objekt vi går igjennom.
        */

        lecturers.map(lecturer => document.getElementById("profiles").innerHTML += `<li>${lecturer.personname} 
            <ul>
                ${lecturer.courses.map(course => `<li>${course}</li>`).join("")}
            </ul> 
        </li>`)

        /*
        Dersom vi bruker .map på en array med kun tekststrenger, må vi bruke metoden 
        .join() etter vi har kjørt .map for å fjerne .maps komma-generering.
